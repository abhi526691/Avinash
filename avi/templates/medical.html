{% extends 'navbar.html' %}

{% block content %}




    <div class="row">
        <div class="column">
            <h1 style="padding-left: 20px;">Medical</h1>
        </div>
        <div class="column">
            <h1 style="padding-left: 200px;">Loan</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="column">
            {% for i in li %}
                <li>{{i}}</li>
            {% endfor %}
        </div>
        <div class="column">
            {% for i in value %}
            {{i}}
            <br>
            {% endfor %}
        </div>

        <div class="column" style="padding-left: 30px;">
            {% for i in loanQuery %}
                <li>{{i}}</li>
            {% endfor %}
        </div>
        <div class="column">
            {% for i in loanValue %}
            {{i}}
            <br>
            {% endfor %}
        </div>
    </div>


{% endblock content %}
